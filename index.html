<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
  </ul>

  <script>
    const lis = document.querySelectorAll('li');
    console.log(lis);

    //forEach 순수배열이 아닌 유사배열도 반복가능
    lis.forEach((data) => {
      console.log(data);
    })

    //순수배열만 반복가능
    //quertSelectorAll로 받아지는 배열값은 유사배열이기 때문에 map으로 반복처리 불가능
    //해결방법 - 유사배열을 순수배열로 변환
    const newlis = Array.from(lis); // 유사배열을 인수로 받아서 순수배열형태로 반환
    newlis.map((data) => {
      console.log(data);
    })

  </script>

</body>

</html>
