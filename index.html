<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
      원시형자료 vs 참조형자료
      원시형자료는 메모리에 값자체가 담기는 자료 (문자열,숫자,boolean,undefined)

      참조형자료 (배열, 객체, null)
      
      참조형자료는 메모리에 값이 담기는게 아닌 값의 참조위치값이 담김
      해당값으로 실행할수 있는 여러 기능들까지 같이 참조됨
      참조형자료는 메모리에 callstack가 생기고 값자체에 heap memory가 생성됨
      heap메모리에 있는 값의 위치값이 callstack메모리에 참조됨
    */
  </script>

</body>

</html>
