<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //비구조화할당, 구조분해할당 (Destructuring)
    //배열이나 객체같은 반복적인 값을 한번에 변수로 추출
    //배열값을 비구조화할당시에는 변수명은 아무거나 가능

    const colors = ['red', 'green', 'blue'];
    // const colors1 = colors[0];
    // const colors2 = colors[1];
    // const colors3 = colors[2];

    const [color1, color2, color3] = colors;

    console.log(color1)
    console.log(color2)
    console.log(color3)

    const student1 = {
      name: 'David',
      age: 20,
      address: 'Seou;'
    }

    const { name, age: age2, address } = student1;
    //객체값을 비구조화할당시에는 무조건 property key명으로만 변수 추출 가능
    console.log(age2)
  </script>

</body>

</html>
