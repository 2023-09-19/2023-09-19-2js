<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //외부 서버데이터를 가져와야 되는 경우
    //초기에 변수를 선언하는 해야 되는데 담을 값이 없을 경우

    //객체의 값이 없을때 바로 에러가 뜨면서 다음의 구문이 실행안됨
    //해당 객체의 값이 없을때에는 일단 무시하고 넘어간뒤 해당값이 있을때 호출
    //optional chaining

    let obj = null;
    //특정 변수의 값이 없을때 대체값 할당
    //해당 객체의 없는 property 값을 호출하면 바로 에러가 뜨므로
    //일단 optinal chaining으로 에러를 무시하고 넘어간뒤 디폴트값을 대신 적용
    console.log(obj?.name || 'defalut');

    obj = {
      name: 'Andy',
    }

    console.log(obj.name);

  </script>

</body>

</html>
