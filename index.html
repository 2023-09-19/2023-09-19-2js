  <script>
    let num; //변수를 선언 (자바스크립트로 메모리를 생성)
    num = 3; //변수에 값 할당 (생성된 메모리에 값 넣음)
    let num2 = 5; //변수 초기화 (메모리선언과 값 할당 동시에 이뤄짐)
    console.log(num2)
    num2 = 10;
    console.log(num2)

    num3 = 7;
