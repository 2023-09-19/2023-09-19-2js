<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
    전개연산자
    - 기존의 참조형 자료를 값을 다 꺼내서 펼친뒤 deep copy
    */

    let colors = ['red', 'green', 'blue'];
    let colors2 = [...colors]; //기존의 참조형 자료값을 꺼내서 deep copy한 다음에 새로운 변수에 할당
    colors2[0] = 'hotpink';
    console.log('colors', colors);
    console.log('colors2', colors2);

    //위와 같이 원본을 훼손하지 않으면서 복사본을 만드는 불변성이 프론트엔드 개발에서 중요한 이유
    //리액트에서는 원본과 변경된 복사본이 같이 잇어야지 해당 차이점을 인지해서 화면을 변경해줌
  </script>

</body>

</html>
