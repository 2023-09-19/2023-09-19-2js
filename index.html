<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //for of : 문자를 반복처리
    const text = 'DEVELOPEMENT'; //es6이후부터는 문자값도 반복가능한 객체로 인식 (이터너블 객체)

    for (let letter of text) {
      console.log(letter);
    }
    //for in 객체의 key를 반복처리
    const student = {
      name: 'David',
      age: 20,
      address: 'Seoul',
      hobby: 'game'
    }
    for (let key in student) {
      console.log(key);
      //for in 반복문에서는 key값을 문자로 반복처ㅣ하기 때문에
      //객체명.key호출 불가능
      //객체명[key] 호출
      console.log(student[key]);
    }

    //es7
    //Object.keys(객체명):배열로 해당 객체의 key를 반환
    //Object.values(객체명): 배열로 해당 객체의 value값을 반환
    console.log(Object.keys(student))
    console.log(Object.values(student))

    //Object.keys로 반환된 배열값을 바로 반복처리
    Object.keys(student).forEach(key => console.log(student[key]))

    //fillter : 기존 배열값의 불변성을 유지하면서 특정조건에 부합되는 새로운 배열을 반환
    const studentDB = [
      { name: 'David', age: 20, 'hobby': 'game' },
      { name: 'Emaily', age: 18, 'hobby': 'music' },
      { name: 'peter', age: 20, }
    ];

    const result = studentDB.map((data) => {
      return data.hobby;
    });
    console.log(result); //['game','music','undefined']

    //fillter의 인수로 조건식을 넣어서 
    //해당 조건에 부합되는 값만 배열로 반환
    const abc = result.filter(data => data !== undefined)
    console.log(abc)
  </script>

</body>

</html>
