<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*  
    모든 객체에는 prototype 이라는 공통의 저장공간이 있고 
    prototype안에는 해당 참조형 자료가 활용할 수 있는 다양한 메서드를 담고 있음
    */

    let text = 'hello'
    let num = 3;
    let inFemale = false;
    let err;

    let colors = ['red', 'green', 'blue'];
    let student = {
      name: '홍길동',
      age: 19,
      inFemale: false,
      interests: ['game', 'movie', 'travel']
    }
    let score = null;

    console.log(typeof text)
    console.log(typeof num)
    console.log(typeof inFemale)
    console.log(typeof err)
    console.log(typeof colors)
    console.log(typeof student)
    console.log(typeof score)

    console.log(text)
    console.log(num)
    console.log(inFemale)
    console.log(err)
    console.log(colors)
    console.log(student)
    console.log(score)
  </script>

</body>

</html>
