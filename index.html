<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
      forEach vs map
    */
    const colors = ['red', 'green', 'blue'];

    //반복기능만 있음
    const result1 = colors.forEach((data, index) => {
      console.log(data);
      console.log(index);
    })
    console.log('result1', result1)

    //반복기능 + 기존배열값을 deep copy반환
    //map은기존의 원본 배열을 훼손시키지 않으면서 새로운 배열을 반환하는 불변성 유지 가능
    const result2 = colors.map((data, index) => {
      console.log(data);
      console.log(index);
      return data;
    })
    console.log('result2', result2)

    result2[0] = 'hotpink';

  </script>

</body>

</html>
